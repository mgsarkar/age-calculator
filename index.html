<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Govt Age Calculator</title>

<style>
/* üå§Ô∏è Light Blue Animated Background */
body {
    font-family: Arial;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(-45deg, #e3f2fd, #bbdefb, #e1f5fe, #b3e5fc);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Background animation */
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Calculator Box */
.box {
    background: white;
    padding: 22px;
    width: 380px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
    animation: fadeIn 1s ease-in;
}

/* Box animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

button {
    margin-top: 12px;
    padding: 8px 16px;
    font-size: 15px;
    background: #2196f3;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #1976d2;
}
</style>
</head>

<body>

<div class="box">
    <h2>Govt Age Calculator</h2>

    <label>Date of Birth:</label><br>
    <input type="date" id="dob"><br><br>

    <label>Age As On Date:</label><br>
    <input type="date" id="asOn"><br>

    <button onclick="calculateAge()">Calculate Age</button>

    <p id="result"></p>
</div>

<script>
function calculateAge() {
    var dob = document.getElementById("dob").value;
    var asOn = document.getElementById("asOn").value;

    if (dob === "" || asOn === "") {
        alert("Please select both dates");
        return;
    }

    var birthDate = new Date(dob);
    var asOnDate = new Date(asOn);

    var years = asOnDate.getFullYear() - birthDate.getFullYear();
    var months = asOnDate.getMonth() - birthDate.getMonth();
    var days = asOnDate.getDate() - birthDate.getDate();

    if (days < 0) {
        months--;
        var pm = new Date(asOnDate.getFullYear(), asOnDate.getMonth(), 0);
        days += pm.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("result").innerHTML =
        "<b>Age As On " + asOn + ":</b><br>" +
        years + " Years " + months + " Months " + days + " Days";
}
</script>

</body>
</html>
