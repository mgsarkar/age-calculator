<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Government Age Calculator</title>

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
    text-align: center;
    padding-top: 30px;
}

.box {
    background: white;
    padding: 20px;
    width: 380px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px gray;
}

button {
    margin-top: 12px;
    padding: 8px 16px;
    font-size: 15px;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="box">
    <h2>Govt Age Calculator</h2>

    <label>Date of Birth:</label><br>
    <input type="date" id="dob"><br><br>

    <label>Age As On Date:</label><br>
    <input type="date" id="asOn"><br>

    <button onclick="calculateAge()">Calculate Age</button>

    <p id="result"></p>
</div>

<script>
function calculateAge() {
    var dob = document.getElementById("dob").value;
    var asOn = document.getElementById("asOn").value;

    if (dob === "" || asOn === "") {
        alert("Please select both dates");
        return;
    }

    var birthDate = new Date(dob);
    var asOnDate = new Date(asOn);

    var years = asOnDate.getFullYear() - birthDate.getFullYear();
    var months = asOnDate.getMonth() - birthDate.getMonth();
    var days = asOnDate.getDate() - birthDate.getDate();

    if (days < 0) {
        months--;
        var prevMonth = new Date(asOnDate.getFullYear(), asOnDate.getMonth(), 0);
        days += prevMonth.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    document.getElementById("result").innerHTML =
        "<b>Age As On " + asOn + ":</b><br>" +
        years + " Years " + months + " Months " + days + " Days";

    // ðŸŽŠ Birthday Confetti
    if (
        birthDate.getDate() === asOnDate.getDate() &&
        birthDate.getMonth() === asOnDate.getMonth()
    ) {
        startConfetti();
    }
}

// Confetti function
function startConfetti() {
    for (let i = 0; i < 50; i++) {
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ",100%,50%)";
        conf.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 5000);
    }
}
</script>

</body>
</html>
